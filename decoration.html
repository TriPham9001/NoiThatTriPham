<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- <link rel="stylesheet" href="css/main-style.css"> -->
    <link rel="stylesheet" href="css/decoration-style.css ">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="carousel slide" id="banner" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/banner-1.png" alt="" class="w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="images/banner-3.png" alt="" class="w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="images/banner-2.png" alt="" class="w-100">
                            </div>
                        </div>
                        <!-- control từng ảnh  -->
                        <div class="carousel-indicators">
                            <button type="button" class="active" data-bs-target="#banner" data-bs-slide-to="0"></button>
                            <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <ul class="dropdown-menu">
                        <li><span class="dropdown-item-text">Dropdown item text</span></li>
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
                <div class="col-md-10">
                </div>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
