<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlet</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/outlet.css">
</head>

<body>
    <main>
        <div class="container text-center text-lg-start" id="help">
            <div class="row">
                <div class="col-md-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d244.30635024321023!2d107.83228360697152!3d11.558911186481367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3173f78eb4f8ea59%3A0x2232b734d57b237f!2zw4FvIGTDoGkgSG_DoG5nIE3hu7k!5e0!3m2!1svi!2s!4v1664109211174!5m2!1svi!2s"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="col-md-6">
                    <h4>Contact Us</h4>
                    <h1>Let’s talk</h1>
                    <p>Our friendly custom service team always respond to enquiries within 24 hours.</p>
                    <div class="input-group pt-3">
                        <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group pt-3">
                        <input type="text" class="form-control" placeholder="Hello@abcdef.com" aria-label="email"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group pt-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message…"
                            rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2 pt-4">
                        <button class="btn btn-primary text-uppercase" type="button">sign up now</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
